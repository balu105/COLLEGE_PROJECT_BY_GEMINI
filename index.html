
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireAI - Intelligent Recruitment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --brand-indigo: #4f46e5;
            --brand-slate: #0f172a;
            --brand-emerald: #10b981;
            --card-radius: 2.5rem;
            --input-radius: 1.25rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #e2e8f0 transparent;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .hireai-card {
            background: white;
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: var(--card-radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.02), 0 4px 6px -4px rgba(0, 0, 0, 0.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hireai-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .hireai-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: var(--input-radius);
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            outline: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .hireai-input:focus {
            border-color: var(--brand-indigo);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background-color: white;
        }

        .hireai-button-primary {
            padding: 1rem 2rem;
            background-color: var(--brand-slate);
            color: white;
            font-weight: 800;
            border-radius: 1.25rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.1);
        }

        @keyframes hireaiFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-page-entry {
            animation: hireaiFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .mirror {
            transform: scaleX(-1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<script type="module" src="index.tsx"></script>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>
</body>
</html>
